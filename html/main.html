<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>TeamShowcase</title>

    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/topBar.css">
</head>

<body>

    <div class="header">
        <nav class="nav">
            <div class="left_Item">
                <img id="logo" src="/img/logo(pink).png">
            </div>

            <div class="right_Item">
                <div class="weather_Left_Item", id="weather_Left_Item">
                    <img id="weather_Icon">
                </div>
                <div class="weather_Right_Item", id="weather_Right_Item">
                    <text id="city"></text>
                    <text id="temp"></text>
                </div>
                <div class="loader" id="loader"></div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="card left">
            <div class  = "profile-contaniner">
                <img src="/profile/김병엽님 사진.jpeg" alt="이미지" class="profile-img">
                <div class="profile-name-left">김병엽</div>
            </div>
            <div class="icons-left">
                <a href="https://github.com/Byoung-yup" target="_blank" alt="김병엽git">
                    <img src="/img/logo_github_icon.png" alt="GitHub">
                </a>
                <a href="https://velog.io/@quxx/posts" target="_blank" alt = "김병엽블로그">
                    <img src="/img/Link.png" alt="링크">
                </a>
            </div>
            <p class="Team-text">안녕하세요</p>
        </div>
        <div class="card right">
            <p class="Team-text">안녕하세요
            </p>
            <div class="icons-right">
                <a href="https://github.com/jjjangsh" target="_blank" alt="정성현git">
                    <img src="/img/logo_github_icon.png" alt="GitHub">
                </a>
                <a href="https://jjangsh.tistory.com/" target="_blank" alt = "정성현블로그">
                    <img src="/img/Link.png" alt="링크">
                </a>
            </div>
            <div class  = "profile-contaniner">
                <img src="/profile/정성현님 사진.jpeg" alt="이미지" class="profile-img">
                <div class="profile-name-right">정성현</div>
            </div>
        </div>
        <div class="card left">
            <div class  = "profile-contaniner">
                <img src="/profile/조희진님 사진.jpeg" alt="이미지" class="profile-img">
                <div class="profile-name-left">조희진</div>
            </div>
            <div class="icons-left">
                <a href="https://github.com/heejiini" target="_blank" alt="조희진git">
                    <img src="/img/logo_github_icon.png" alt="GitHub">
                </a>
                <a href="https://whgmlwls0219.tistory.com/" target="_blank" alt ="조희진블로그">
                    <img src="/img/Link.png" alt="링크">
                </a>
            </div>
            <p class="Team-text"> 안녕하세요
            </p>
        </div>
        <div class="card right">
            <p class="Team-text">안녕하세요
            </p>
            <div class="icons-right">
                <a href="https://github.com/hansub1n" target="_blank" alt="한수빈git">
                    <img src="/img/logo_github_icon.png" alt="GitHub">
                </a>
                <a href="https://onetwothreechachacha.tistory.com/?page=1" target="_blank" alt="한수빈블로그">
                     <img src="/img/Link.png" alt="링크">
                </a>
            </div>
            <div class  = "profile-contaniner">
                <img src="/profile/한수빈님 사진.png" alt="이미지" class="profile-img">
                <div class="profile-name-right">한수빈</div>
            </div>
        </div>
        <div class="card left">
            <div class  = "profile-contaniner">
                <img src="/profile/김도현 사진.jpeg" alt="이미지" class="profile-img">
                <div class="profile-name-left">김도현</div>
            </div>
            <div class="icons-left"">
                <a href=" https://github.com/hot5667" target="_blank" alt="김도현git">
                    <img src="/img/logo_github_icon.png" alt="GitHub">
                </a>
                <img src="/img/Link.png" alt="링크">
            </div>
            <p class="Team-text">안녕하세요
            </p>
        </div>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle-button">
            <span class="slider round"></span>
        </label>
        <p id="toggle-status"></p>
    </div>

    <script src="/src/topBar.js"></script>
    <script src="/src/main.js"></script>

</body>

</html>
