<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>
    <script src="https://kit.fontawesome.com/1dfaa744db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todolist">
        <div>
            <button id="listbtn" class="listbtn">
                <i class="fa-solid fa-list"></i>
            </button>
        </div>
        <div id="box" class="box hide">  <!--  유레카 box, hide 동시할당 -->
            <div class="top">
                <h1 class="title">To Do List</h1>
                <form id="form">
                    <div>
                        <input id="text" type="text" class="text" placeholder="할 일을 입력하세요" autocomplete="off" />
                        <input id="date" type="date" class="date">
                        <button type="submit" id="add" class="add">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="bottom" class="bottom"></div>
            <template id="template">
                <div class="list">
                    <div class="todo">
                        <div class="content">
                            <label class="custom-checkbox">
                             <input type="checkbox">
                             <span class="checkmark"></span>
                             <div class="info">
                                <p class="text-date"></p>
                             </div>
                            </label>
                        </div>
                        <button class="delete">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
